<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body >
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h1>Monitorizaci&oacute;n en Tiempo Real</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<div class="left panel panel-info">
						<div class="panel panel-heading">
							<h1>Frame <span id='label_frame'>00000</span></h1>
						</div>
						<div class="panel-body">
							<input id="refresh_freq" type ="range" min ="1" max="100" step ="1" value ="1" onchange="$('#label_freq').html($('#refresh_freq').val());"/>
							<div class="text-center">
								Speed: x<span id="label_freq">1</span>&nbsp;
								<input type="checkbox" id="pause_button"/> Pause
							</div>
							<img id="img04" src="./images/image00000.png" class="img-responsive"/> 
						</div>
					</div>
				</div>
				<div class="col-xs-6">
				</div>
			</div>
		</div>
		<script>
			// $('.left').fadeOut();
			var i = 0;
			var fps= 2; //Frames Per Second
			function animateImage()
			{
				strI = ""+i;
				while (strI.length < 5)
					strI = "0"+strI;
				isPaused = $('#pause_button').is(':checked');
				$('#label_frame').html(strI + ' ' + isPaused);
				$('#img04').error(function(){i=0}).attr("src", "./images/image"+strI+".png");
				if (!isPaused)
					i=i+1;
				setTimeout(function() { animateImage(); },1000/fps/parseInt($('#refresh_freq').val()));
			}
			setTimeout(function() { animateImage(); },1000/fps/parseInt($('#refresh_freq').val()));
		</script>
	</body>
</html>
